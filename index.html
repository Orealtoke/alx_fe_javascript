<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator with Categories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      width: 60%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-size: 1.2em;
      min-height: 60px;
    }
    button, select {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007BFF;
      color: white;
      transition: 0.3s;
    }
    button:hover, select:hover {
      background: #0056b3;
    }
    input[type="file"] {
      margin-top: 20px;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <p id="quoteDisplay"></p>

  <!-- Category Filter Dropdown -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <br>

  <button onclick="newQuote()">New Quote</button>
  <button onclick="promptAddQuote()">Add Quote</button>
  <button onclick="exportToJsonFile()">Export Quotes</button>

  <br>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
</body>
</html>
